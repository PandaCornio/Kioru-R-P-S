<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KIORU</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eec0fad2e4.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center title">
                <h1>Piedra, Papel o Tijera</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 d-flex justify-content-center mt-3">
                <div class="d-flex align-items-start flex-column">
                    <h1 id="score">0 - 0</h1>
                    <h5>marcador</h5>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-3 d-flex align-items-center flex-column">
                <h3>Tu</h3>
                <h5>Selecciona una opci√≥n</h5>
                <a class="links" onclick="iniciaJuego('paper', 0)" href="#"><i class="far fa-hand-paper fa-4x mt-3"></i></a>
                <a class="links" onclick="iniciaJuego('rock', 1)" href="#"><i class="far fa-hand-rock fa-4x mt-5"></i></a>
                <a class="links" onclick="iniciaJuego('scissors', 2)" href="#"><i class="far fa-hand-scissors fa-4x mt-5"></i></a>
            </div>
            <div class="col-lg-2 p-0 d-inline-flex">
                <div id="user" class="col-lg-12 p-0 align-self-center result"></div>
            </div>
            <div class="col-lg-2 p-0 d-inline-flex">
                <div id="lineBorder" class="col-lg-12 p-0">
                    <div class="col-lg-6 border-right h-100"></div>
                </div>
                <div id="message" class="col-lg-12 p-0 align-self-center"></div>

            </div>
            <div class="col-lg-2 p-0 d-inline-flex">
                <div id="pc" class="col-lg-12 p-0 align-self-center result"></div>
            </div>
            <div class="col-lg-3 d-flex align-items-center flex-column">
                <h3 class="mb-5">PC</h3>
                <i class="far fa-hand-paper fa-4x mt-3"></i>
                <i class="far fa-hand-rock fa-4x mt-5"></i>
                <i class="far fa-hand-scissors fa-4x mt-5"></i>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="rps.js"></script>

</html>
